name: Test

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - uses: goanpeca/setup-miniconda@v1
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        # We really should be using an environment.yaml file for this spec
        conda install pip numpy click pyyaml numpy scipy statsmodels netCDF4 pytest twine flake8 black
    - name: Test code quality
      shell: bash -l {0}
      run: |
        # flake8
        black -v --check glean/*
    - name: Build package, install
      shell: bash -l {0}
      run: |
        python setup.py bdist_wheel sdist
    - name: Test package quality
      shell: bash -l {0}
      run: |
        twine check dist/*
    - name: Install package
      shell: bash -l {0}
      run: |
        pip install .
    - name: Test package with pytest
      shell: bash -l {0}
      run: |
        pytest -v --pyargs glean
